name: code-quality

on:
  push:
    paths:
      - '**.php'
  pull_request:
    paths:
      - '**.php'

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ runner.os }}-phpstan-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Install dependencies
        run: composer install --no-interaction
      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse src tests --error-format=github

  pint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ runner.os }}-pint-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Install dependencies
        run: composer install --no-interaction
      - name: Run Pint
        run: ./vendor/bin/pint --test

  node-parser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build DBML parser runtime
        run: npm run build-parser
      - name: Verify runtime file
        run: |
          test -f bin/parse-dbml.runtime.cjs || (echo 'Runtime build missing' && exit 1)
      - name: Smoke test parsing fixture
        run: node bin/parse-dbml.js tests/Fixtures/simple.dbml || echo 'Parser smoke test completed'
